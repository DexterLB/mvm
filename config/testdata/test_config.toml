file_root = "/foo/bar"

[library]
    database = "foosql"
    database_dsn = "bar"

[importer]
    buffer_size = 50
    
    [importer.osdb]
        max_requests = 3
        max_movies_per_request = 199
        max_subtitles_per_request = 19
        username = "foo"
        password = "bar"
    
    [importer.imdb]
        max_requests = 16
    
    [importer.subtitles]
        languages = ["en", "de"]
        filename = "test.{{.Extension}}"
        subtitles_per_language = 2
